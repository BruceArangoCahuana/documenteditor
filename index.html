<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Editor with Document user interface</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="demo.css" />
        <link rel="stylesheet" href="content.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
 
    <body>
   
        <div class="bg-green-300 px-1 py-1 border-green-700 border-l-4 mb-1" id="alert" style="display: none;">
            <span class="text-gree-400" id="mssg"></span>
        </div>
   
        <div
            id="cke5-editor-types-demo-document"
            class="cke5-editor-types-demo-document__wrapper"
        >
            <div class="cke5-editor-types-demo-document__toolbar-container"></div>
            <div class="cke5-editor-types-demo-document__outline"></div>
            <div class="cke5-editor-types-demo-document__content-container">
                <div class="cke5-editor-types-demo-document__content">
                </div>
            </div>
        </div>

        
       
        <div style="display: none;justify-content: center; margin: auto;" id="container1">
           <div id="btncontainer"></div>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const detalle = urlParams.get('detalle');
             const templateChildren = urlParams.get('childre');
             const edit = urlParams.get('edit');
             const adjunt = urlParams.get('adjuntar')
            const editorAltura = document.querySelector(".MuiBox-root")
         

            const container1 = document.getElementById('container1')
            const btncontainer = document.getElementById('btncontainer')
       
            const enviarButton = document.getElementById('buttom');
            const enviarButtonChildrem = document.getElementById('buttomChildren');
          
            if (edit === 'true') {
                container1.style.display = 'flex';
                    btncontainer.innerHTML = ` <button id="enviar" class="text-white"
                style="width: 200px;background: rgba(0, 30, 56, 1);
                border-radius:20px ; height: 40px; margin-top: 51px;
                ">Enviar</button>`;
            } 

            if (edit === 'false') {
                container1.style.display = 'none';
            } 
            if (templateChildren === 'true') {
                container1.style.display = 'flex';
                btncontainer.innerHTML = `
                <button id="cargar" class="text-white"
                style="width: 200px;background: rgba(0, 30, 56, 1);
                border-radius:20px ; height: 40px; margin-top: 51px;
                ">Cargar</button>
                `;
                const cargar = document.getElementById('cargar');
                cargar.addEventListener('click', () => {
                
                    window.parent.postMessage({ type: 'modal' }, '*');
                });

            } 
            if(adjunt === 'true'){
                container1.style.display = 'flex';
                btncontainer.innerHTML = `
                <button id="adj" class="text-white"
                style="width: 200px;background: rgba(0, 30, 56, 1);
                border-radius:20px ; height: 40px; margin-top: 51px;
                ">Adjuntar Documento</button>
                `;
            }
        </script>
       
        <script src="https://cdn.ckbox.io/CKBox/2.0.0/ckbox.js"></script>
        <script src="./dist/main.js"></script>
    </body>
</html>
